project: ecommerce_phase1
timezone: "Asia/Kolkata"
months_back: 24            # pull window (1â€“2 years)
lang: ["en"]               # keep only these languages
news:
  mode: "rss"              # "rss" or "api"
  rss_feeds:
    - "https://news.google.com/rss/search?q=ecommerce+OR+e-commerce+OR+online+retail&hl=en-IN&gl=IN&ceid=IN:en"
    - "https://feeds.feedburner.com/your_favorite_trade_site"
  domains_whitelist: []    # optional filter
tweets:
  query: "(ecommerce OR e-commerce OR D2C OR marketplace) lang:en -is:reply"
  max_per_month: 2000
complaints:
  urls:
    - "https://example.com/complaints/ecommerce"   # optional list of sources
olist:
  source: "kaggle"          # or "local"
  kaggle_dataset: "olistbr/brazilian-ecommerce"     # example
cleaning:
  drop_dupe_on: ["url","title","text","tweet_id"]
  min_text_len: 200         # news articles
  min_tweet_len: 10
